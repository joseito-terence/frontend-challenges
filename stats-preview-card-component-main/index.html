<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="card">
    <div class="card__hero">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>

    <div class="card__body">
      <div class="card__title">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      
        <div class="card__stats">
          <div class="stat">
            <div class="stat__count">10k+</div>
            <div class="stat__name">COMPANIES</div>
          </div>

          <div class="stat">
            <div class="stat__count">314</div>
            <div class="stat__name">TEMPLATES</div>
          </div>

          <div class="stat">
            <div class="stat__count">12M+</div>
            <div class="stat__name">QUERIES</div>
          </div>

        </div>
      </div>
    </div>

  </div>



</body>
</html>
