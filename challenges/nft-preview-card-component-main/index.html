<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />
      <div class="image-overlay">
        <img src="./images/icon-view.svg" alt="view image">
      </div>
    </div> 
    <h1 class="card-title">
      Equilibrium #3429
    </h1>
    <p class="card-text">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card-info">
      <span>
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <span class="card-info-text eth-value">0.041 ETH</span>
      </span>
      
      <span>
        <img src="./images/icon-clock.svg" alt="ethereum icon">
        <span class="card-info-text time">3 days left</span>
      </span>
    </div>

    <div class="card-author">
      <img src="./images/image-avatar.png" alt="Jules Wyvern's avatar" class="avatar">
      <div class="caption">
        <span>Creation of</span>
        <span class="author">Jules Wyvern</span>
      </div>
    </div>

  </div>
</body>
</html>
